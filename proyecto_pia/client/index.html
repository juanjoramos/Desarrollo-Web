<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Proyectos</title>
    <!-- icono pestaña -->
    <link rel="icon" href="./img/icono.png" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="container">
    <div class="panel">      
      <div class="form-container" id="form-container">
        <h2>Datos del Proyecto</h2>
        <form id="proyecto-form">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id">
          </div>
          <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>
          </div>
          <div class="form-group">
            <label for="abreviatura">Abreviatura:</label>
            <input type="text" id="abreviatura" name="abreviatura" required>
          </div>
        </form>
      </div>
      
      <div class="controls">
        <button id="btn-listar">Listar Proyectos (GET)</button>
        <button id="btn-crear">Crear Proyecto (POST)</button>
        <button id="btn-actualizar">Actualizar Proyecto (PUT)</button>
        <button id="btn-eliminar">Eliminar Proyecto (DELETE)</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="panel">
      <div class="response-container" id="response-container">
        <h2>Respuesta del Servidor</h2>
        <div class="status-code">Código HTTP: <span id="status-code">---</span></div>
        <pre id="response-message">Esperando operación...</pre>
      </div>
    </div>
  </div>

<!-- Bootstrap JS y Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
